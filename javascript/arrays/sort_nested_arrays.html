<html>
	<head>
		
		<script type="text/javascript">
		var box = [1, [3], [2,4], [5,6,9]];
		
		var reorder = box.sort(function(z){
			return function(a,b){
				return (a[z] === b[z] ? 0 : ( a[z] < b[z] ? 1 : -1 ));
			}
		});
		
		var fetch = reorder.toString().split(",");
		
		console.log(fetch.sort(function(a,b){
			return a - b;
		}));
		</script>
	</head>
	<body>
	</body>
</html>
